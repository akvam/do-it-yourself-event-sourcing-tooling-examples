Acme\OnlineShop:
  events:
    CustomerStartedShopping:
      attributes:
        cartId: ~
        customerId: ~
        startedShoppingAt: ~

    ProductWasAddedToCart:
      attributes:
        cartId: ~
        customerId: ~
        sku: ~
        priceInCents:
          constrainType: 'int'
        currency: ~
        addedAt: ~

    ProductWasRemovedFromCart:
      attributes:
        cartId: ~
        customerId: ~
        sku: ~
        priceInCents:
          constrainType: 'int'
        currency: ~
        removedAt: ~

    CustomerPlacedOrder:
      attributes:
        cartId: ~
        customerId: ~
        orderId: ~
        orderLines:
          constrainType: 'array'
        orderPlacedAt: ~

    CustomerAbandonedCart:
      attributes:
        cartId: ~
        customerId: ~
        abandonedAt: ~
